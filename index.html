<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>燕玲专属播放器</title>
	<link rel="stylesheet" href="css/music.css">
</head>
<body class="blueHour">
	
	<div class="container">
		<div class="music-list">
			<div class="title">默认歌单</div>
			<div class="list">
				<ul>
					<li>你在终点等我</li>
					<li>梦想天空分外蓝</li>
				</ul>
			</div>
		</div>
		<audio id="audio">
			<source title="社会人士"    data-img="img/img_0166.jpg" src="music/不二臣.mp3">
		    <source title="花房姑娘"  data-img="img/music.png" src="music/侯长青 - 爱江山更爱美人 Love the earth more love for beauty.mp3" >
			<source title="朝花夕拾" data-img="img/img_0167.jpg"  src="music/3140025667.mp3">
		
		</audio>
		<div class="music">
			<div class="header">
				<h1>HUNING <small>音乐播放器</small></h1>
			</div>
			<div class="fengmian">
				<img src="img/img_0166.jpg" id="music-img" alt="">
			</div>
			<div id="title">
				hey!
			</div>
			<div class="jindu">
				<span id="music-bar">
					<span id="load-bar"></span>
					<span id="played-bar"></span>
				</span>
				<span id="voice-bar">
					<span id="voiced-bar"></span>
				</span>
				<div id="time">
					<span id="current-time">0:00</span>
					<span id="total-time"></span>
				</div>
			</div>
			<div class="controls">
				<a id="xunhuan" href="javascript:;">循环</a>
				<a id="prev" href="javascript:;"><</a>
				<a id="play" href="javascript:;">Play</a>
				<a id="next" href="javascript:;">></a>
				<a id="jingyin" href="javascript:;">静音</a>
			</div>
		</div>
	</div>
	<div id="footer">

	</div>

	<script src="js/music.js"></script>
	<script>
		// 回调函数将返回的内容添加到结果区（需要在页面加载完后加载上，为后面执行回调）
		function jsonpcallback (rs) {
			var resultHtml = '歌曲：<strong>' + rs.result.songs[0].name + '</strong>' + 
							 '歌手：<strong>' + rs.result.songs[0].artists[0].name + '</strong>' +
							 '<a href="javascript:;" id="to-play">立即播放</a>';	
			result.innerHTML = resultHtml;
			result.setAttribute('data-audio', rs.result.songs[0].audio);
			result.setAttribute('data-img', rs.result.songs[0].album.picUrl);
			result.setAttribute('data-music', rs.result.songs[0].name);
			result.setAttribute('data-singer', rs.result.songs[0].artists[0].name);
			result.style.opacity = '1';

		};
	</script>
</body>
</html>
